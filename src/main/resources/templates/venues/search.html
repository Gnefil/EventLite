<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Search results</title>
  <style>
  	.search-container {
  		padding: 10px 0px;
  	}
  </style>
</head>
<body>
  <div layout:fragment="content">
    <h1>Search result</h1>
    
	<div class="search-container">
		<form class="form-horizontal" action="/venues/search">
			<div class="form-group">
				<input type="text" class="form-control" name="keyWords" placeholder="Venue name...">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-warning">Search venue</button>
			</div>
		</form>
	</div>
	
	<div class="venues-container search-container">
		<h3 class="h3">Venues</h3>
	
	    <table class="table table-striped table-hover">
	      <thead>
	        <tr>
	          <th><i class="fas fa-bolt"></i> Venue</th>
	          <th><i class="fas fa-map-marker-alt"></i> Address</th>
	          <th><i class="fas fa-clock"></i> Capacity</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr th:each="v : ${venuesFound}">
	          <td>
              	<a th:href="@{/venues/details/{id}(id=${v.id})}" th:text="${v.name}">My Venue</a>
	          </td>
	          <td th:text="${v.roadName + ', ' + v.postcode}">Venue address</td>
	          <td th:text="${{v.capacity}}">Venue capacity</td>
	        </tr>
	      </tbody>
	    </table>
	    
	</div>

 
 </div>

</body>
</html>
