<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>All</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-map-marker-alt">Venue</th>
          <th>Address</th>
          <th>Capacity</th>
          <th><i class="fas fa-edit"></i> Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td>
          <a th:href="@{/venues/details/{id}(id=${v.id})}" th:text="${v.name}">My Venue</a>
          </td>
          
          <td th:text="${v.address}">Venue address</td>
          <td th:text="${v.capacity}">Venue capacity</td>
          <td><a th:href="@{/venues/update/{id}(id=${v.id})}">Edit <i class="fas fa-pencil-alt"></i></a></td>
        </tr>
      </tbody>
    </table>
    <p>
      <a class="btn btn-primary" role="button" href="/venues/newVenue"> + Add a new venue</a>
    </p>

  </div>
</body>
</html>
