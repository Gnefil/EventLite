<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
    <style>
  	.search-container {
  		padding: 10px 0px;
  	}
  </style>
</head>
<body>
  <div layout:fragment="content">
    <h1>All venues</h1>



	<div class="search-container">
		<form class="form-horizontal" action="/venues/search">
			<div class="form-group">
				<input type="text" class="form-control" name="keyWords" placeholder="Venue name...">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-warning">Search venue</button>
			</div>
		</form>
	</div>


      <h1>All venues</h1>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><i class="fas fa-map-marker-alt">Venue</th>
            <th>Address</th>
            <th>Capacity</th>
            <th><i class="fas fa-edit"></i> Update</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="v : ${venues}">
            <td>
            <a th:href="@{/venues/details/{id}(id=${v.id})}" th:text="${v.name}">My Venue</a>
            </td>
            
            <td th:text="${v.roadName + ', ' + v.postcode}">Venue address</td>
            <td th:text="${v.capacity}">Venue capacity</td>
            <td><a th:href="@{/venues/update/{id}(id=${v.id})}">Edit <i class="fas fa-pencil-alt"></i></a></td>
          </tr>
        </tbody>
      </table>
      <p>
        <a class="btn btn-primary" role="button" href="/venues/newVenue"> + Add a new venue</a>
      </p>
    </div> 
    

</body>
</html>
