<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Venue details</h1>
    
        <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Address</th>
          <th><i class="fas fa-map-marker-alt"></i> Capacity </th>
      </tr>
      </thead>
      <br><br>
      <tbody>
        <tr>
          <td th:text="${venue.name}">Venue</td>
          <td th:text="${venue.roadName + ', ' + venue.postcode}">Venue address</td>
          <td th:text="${venue.capacity}">Venue capacity</td>
        </tr>
      </tbody>
    </table>
    
    <h2> Upcoming events </h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th> Summary</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${upcomingEvents}">
          <td>
          <a th:href="@{/events/details/{id}(id=${e.id})}" th:text="${e.name}">My Event</a>
          </td>

          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td th:text="${{e.summary}}">Event Summary</td>
        </tr>
      </tbody>
    </table>

    <div class="form-group">
      <form th:action="@{/venues/delete/{num}(num=${id})}" th:method="delete">
      <button type="submit" class="btn btn-primary"><i class="fas fa-trash" aria-hidden="true"></i> Delete venue</button>
      </form>
	</div>
	</center> --> 
	
	<div sec:authorize="hasRole('ADMINISTRATOR')">
		<table>
    	<tr>
    	<td>
      	<a th:href="@{/venues/update/{num}(num=${id})}" class="btn btn-primary"><i class="fas fa-pencil-alt" aria-hidden="true"></i> Edit </a>
      	</td>
      	<td>
      	<form th:action="@{/venues/delete/{num}(num=${id})}" th:method="delete">
      	<button type="submit" class="btn btn-danger"><i class="fas fa-trash" aria-hidden="true"></i> Delete Event</button>
      	</form>
      	</td>
      	</tr>
     	</table>
  	</div>
	
</body>
</html>
