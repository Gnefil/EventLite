<!DOCTYPE html>
<html>
<head>
  <title>EventLite Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1 style="text-align: center; font-family: 'Lucida Console', 'Courier New', monospace;
    	font-weight:bold;">EventLite</h1>
    <hr style="height:30px">   
	<div class="container">	
		<h2 style="text-align: center; font-family: 'Lucida Console', 'Courier New', monospace;
    	font-weight:bold;"> Next Events Coming Up: </h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th><i class="fas fa-bolt"></i> Event</th>
                        <th><i class="fas fa-map-marker-alt"></i> Venue</th>
                        <th><i class="fas fa-calendar"></i> Date</th>
                        <th><i class="fas fa-clock"></i> Time</th>
                        <th> Summary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e : ${upcomingEvents}">
                        <td>
                            <a th:href="@{/events/details/{id}(id=${e.id})}" th:text="${e.name}">My Event</a>
                        </td>
                        <td th:text="${e.venue.name}">Event venue</td>
                        <td th:text="${{e.date}}">Event date</td>
                        <td th:text="${{e.time}}">Event time</td>
                        <td th:text="${{e.summary}}">Event Summary</td>
                    </tr>
                </tbody>
            </table>
		<p>
        	<a class="btn btn-primary" role="button" href="/events">List of Events</a>
        </p>
        
    <h2 style="text-align: center; font-family: 'Lucida Console', 'Courier New', monospace;
    	font-weight:bold;">Venues With Most Events:</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><i class="fas fa-map-marker-alt">Venue</th>
            <th>Address</th>
            <th>Capacity</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="v : ${venues}">
            <td>
            <a th:href="@{/venues/details/{id}(id=${v.id})}" th:text="${v.name}">My Venue</a>
            </td>
            
            <td th:text="${v.roadName + ', ' + v.postcode}">Venue address</td>
            <td th:text="${v.capacity}">Venue capacity</td>
          </tr>
        </tbody>
      </table>
	    <p>
        	<a class="btn btn-primary" role="button" href="/venues">List of Venues</a>
        </p>
	</div>
  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
